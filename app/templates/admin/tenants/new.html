{% extends 'base.html' %}
{% block content %}
  <div class="sticky-surface page-chrome-low">
    <div class="sticky-surface__inner sticky-surface__inner--compact px-4 py-4">
      <h1 class="text-2xl font-semibold text-gray-900">Nieuwe tenant</h1>
    </div>
  </div>

  <section class="mx-auto max-w-5xl px-4 py-6">
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      <div class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="block text-sm font-medium text-gray-700">Slug</label>
          <input type="text" name="slug" required class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm">
          <p class="text-xs text-gray-500 mt-1">Bijv. 'haarlem' — gebruikt voor tenantspecifieke templates.</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Naam</label>
          <input type="text" name="naam" required class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm">
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" name="actief" id="actief" checked class="accent-gray-900">
          <label for="actief" class="text-sm text-gray-700">Actief</label>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Domeinen</label>
          <textarea name="domains" rows="3" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm" placeholder="example.nl\nsub.example.nl"></textarea>
        </div>
      </div>

      <div class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="block text-sm font-medium text-gray-700">Install URL (optioneel)</label>
          <input type="text" name="install_url" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm" placeholder="https://...">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Install sleutel/id (optioneel)</label>
          <input type="text" name="install_key" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm" placeholder="bv. installatie-id">
        </div>
      </div>

      <div class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="block text-sm font-medium text-gray-700">Formulering — Overwegende dat</label>
          <input type="text" name="phrasing_overwegende" value="Overwegende dat" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Formulering — Constaterende dat</label>
          <input type="text" name="phrasing_constaterende" value="Constaterende dat" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Formulering — Draagt college op</label>
          <input type="text" name="phrasing_draagt" value="Draagt college op" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Logo upload</label>
          <input type="file" name="logo_file" accept=".png,.jpg,.jpeg,.svg,.webp" class="mt-1 w-full text-sm">
          <p class="text-xs text-gray-500 mt-1">Upload een logo (PNG, JPG, SVG, WEBP). Geen URL.</p>
        </div>
      </div>

      <div class="grid gap-4 md:grid-cols-3">
        <div>
          <label class="block text-sm font-medium text-gray-700">Kleur 1</label>
          <input type="color" name="brand_color1" value="#0ea5e9" class="mt-1 h-10 w-16 p-0 border border-gray-300 rounded">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Kleur 2</label>
          <input type="color" name="brand_color2" value="#0369a1" class="mt-1 h-10 w-16 p-0 border border-gray-300 rounded">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Kleur 3</label>
          <input type="color" name="brand_color3" value="#111827" class="mt-1 h-10 w-16 p-0 border border-gray-300 rounded">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Extra instellingen (JSON, optioneel)</label>
        <textarea name="settings" rows="8" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm" placeholder="{\n  &quot;extra&quot;: true\n}"></textarea>
      </div>

      <div class="flex items-center gap-2">
        <a href="{{ url_for('admin.tenants_index') }}" class="inline-flex items-center gap-2 rounded-lg border px-4 py-2 text-sm hover:bg-gray-50"><i class="fa fa-arrow-left"></i> Terug</a>
        <button type="submit" class="inline-flex items-center gap-2 rounded-md bg-gray-900 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black transition"><i class="fa fa-check"></i> Opslaan</button>
      </div>
    </form>
  </section>
{% endblock %}
