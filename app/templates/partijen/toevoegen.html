{% extends "base.html" %}
{% block content %}
  <main class="max-w-4xl mx-auto px-4 py-8">
<h1 class="text-2xl font-semibold mb-4">Partij toevoegen</h1>
<form action="{{ url_for('partijen.toevoegen') }}" method="post" enctype="multipart/form-data" class="space-y-8 bg-white p-6 rounded-xl shadow">
  <input type="text" name="naam" placeholder="Partijnaam" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900">
  <input type="text" name="afkorting" placeholder="Afkorting" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900">
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" name="actief" checked> Actief
  </label>

  <!-- Kies één van de twee: URL of bestand -->
  <input type="url" name="logo_url" placeholder="https://… (optioneel)" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900">
  <div>— of —</div>
  <input type="file" name="logo_file" accept=".png,.jpg,.jpeg,.webp,.svg">
  <br>
  <button type="submit">Opslaan</button>
</form>
</main>
{% endblock %}
