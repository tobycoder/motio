{% extends "base.html" %}
{% block content %}
<main class="max-w-3xl mx-auto px-4 py-8">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900">Partij bewerken</h1>
      <p class="text-sm text-gray-500">Werk gegevens van {{ partij.naam }} bij</p>
    </div>
    <a href="{{ url_for('partijen.bekijken', partij_id=partij.id) }}" class="inline-flex items-center gap-2 rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
      <i class="fa fa-arrow-left"></i> Annuleren
    </a>
  </div>

  <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded-xl shadow border border-gray-200">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700" for="naam">Naam</label>
        <input type="text" id="naam" name="naam" value="{{ partij.naam }}" required
               class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="afkorting">Afkorting</label>
        <input type="text" id="afkorting" name="afkorting" value="{{ partij.afkorting }}" required
               class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="zetelaantal">Zetelaantal</label>
        <input type="number" id="zetelaantal" name="zetelaantal" value="{{ partij.zetelaantal if partij.zetelaantal is not none else '' }}" min="0" step="1"
               class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="lijstnummer_volgende">Lijstnummer volgende verkiezingen</label>
        <input type="number" id="lijstnummer_volgende" name="lijstnummer_volgende" value="{{ partij.lijstnummer_volgende if partij.lijstnummer_volgende is not none else '' }}" min="0" step="1"
               class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900" />
      </div>
    </div>

    <div class="flex items-center gap-3">
      <input type="checkbox" id="actief" name="actief" class="h-4 w-4 rounded border-gray-300 text-gray-900 focus:ring-gray-900" {% if partij.actief %}checked{% endif %} />
      <label for="actief" class="text-sm font-medium text-gray-700">Actief</label>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="space-y-3">
        <label class="block text-sm font-medium text-gray-700">Huidig logo</label>
        {% if partij.logo_src %}
          <img src="{{ partij.logo_src }}" alt="Logo {{ partij.naam }}" class="h-20 w-20 rounded-full object-cover border border-gray-200">
        {% else %}
          <div class="h-20 w-20 rounded-full bg-gray-100 border border-dashed border-gray-300 flex items-center justify-center text-gray-400 text-sm">Geen logo</div>
        {% endif %}
        <label class="inline-flex items-center gap-2 text-sm text-gray-600">
          <input type="checkbox" name="remove_logo" class="rounded border-gray-300"> Verwijder logo
        </label>
      </div>
      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-700" for="logo_url">Logo URL</label>
          <input type="url" id="logo_url" name="logo_url" placeholder="https://voorbeeld.nl/logo.png" value="{{ partij.logo_url or '' }}"
                 class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="logo_file">Upload nieuw logo</label>
          <input type="file" id="logo_file" name="logo_file" accept=".png,.jpg,.jpeg,.webp,.svg"
                 class="block w-full text-sm text-gray-600 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900 file:mr-4 file:cursor-pointer file:px-4 file:py-2 file:rounded-md file:border-0 file:bg-gray-900 file:text-white hover:file:bg-black" />
          <p class="mt-1 text-xs text-gray-500">Bestandsformaten: png, jpg, jpeg, webp of svg.</p>
        </div>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <button type="submit" class="inline-flex items-center gap-2 rounded-md bg-gray-900 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black">
        <i class="fa fa-save"></i> Opslaan
      </button>
      <a href="{{ url_for('partijen.bekijken', partij_id=partij.id) }}" class="inline-flex items-center gap-2 rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
        Annuleren
      </a>
    </div>
  </form>
</main>
{% endblock %}
