{% extends "base.html" %}
{% block content %}
  <div class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b print:hidden">
  <div class="mx-auto max-w-7xl px-4 py-3 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <h1 class="text-xl md:text-2xl font-semibold">Overzicht van {{ title }}</h1>
    <div class="flex flex-wrap gap-2">
      <a href="{{ url_for('dashboard.home') }}" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white">
        Terug naar dashboard
      </a>
      {% if user_has_role('griffie') %}
      <a href="{{ url_for('partijen.toevoegen') }}" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700">
        Nieuwe partij
      </a>
      {% endif %}
    </div>
  </div>
</div>
<div class="max-w-7xl mt-6 mx-auto grid grid-cols-2 md:grid-cols-6 gap-4">
    {% for partij in partijen %}
    <div class="border border-gray-200 rounded-lg p-4 flex flex-col items-center hover:shadow-lg transition-shadow duration-300">
        <a href="{{ url_for('partijen.bekijken', partij_id=partij.id) }}"><img class="h-auto max-w-full rounded-lg" src="{{ partij.logo_src }}" alt="Logo {{ partij.naam }}"></a>
        <h4 class="text-left mt-4 font-semibold">{{ partij.naam }}</h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
